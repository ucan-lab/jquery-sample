<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>フォーム送信先変更ボタンサンプル</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
    <link rel="stylesheet" href="../footer.css">
</head>
<body class="Site">

<header>
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    フォーム送信先変更ボタンサンプル
                </h1>
            </div>
        </div>
    </section>
</header>
<main class="Site-content">
    <div class="container">
        <form>
            <button type="submit" class="change-action button is-primary" data-action="/" data-method="GET">一覧へ</button>
            <button type="submit" class="change-action button is-info" data-action="/images" data-method="POST" data-enctype="multipart/form-data">ファイルアップロード</button>
            <button type="submit" class="change-action button is-danger" data-action="/images/1" data-method="DELETE">画像削除</button>
        </form>
    </div>
</main>
<footer class="footer">
    <div class="container">
        <div class="content has-text-centered">
            <p>
                <strong>jquery-sample</strong> by
                <a class="fab fa-github-square" href="https://github.com/ucan-lab/jquery-sample">ucan-lab</a>
            </p>
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
